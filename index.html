<!DOCTYPE html>
<html>

<head>
	<title>AnalogSea</title>
	<style type="text/css"></style>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8" name="description" content="AnalogSea Sign Up Form">
</head>

<body>


<img class="logo" src="logo.png" alt ="AnalogSea Logo" >

<!--Start of form -->
	<form class="signup" action="/signup/" method="post">
		<h1>Sign Up</h1>
		
		<label>Email</label>
			<input type="email" name="email" placeholder="foo@bar.com" required>
		<label>Password</label>
			<input type="password" name="password" placeholder="1234passw0rd" required>
		
		<button type="submit" action="/login"> Sign Up</button>


	<h6><a style="color:inherit" href="/forgot-password/new">Forgot password?</a></h6>
	</form>

	<!--End of form -->

	<p>Already have an account? <a style="color:inherit" href="#">Log in</a></p>



</body>
</html>
